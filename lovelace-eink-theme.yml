eink:
  ha-card-border-radius: "0px"
  ha-card-header-color: "#00000"
  ha-card-box-shadow: "0"

  app-header-background-color: "#ffffff"
  primary-color: "#000000"
  light-primary-color: "#c1c1c1"
  primary-background-color: "#ffffff"
  secondary-background-color: "#ffffff"
  divider-color: "#e7e7e7"

  ### Text ###
  primary-text-color: var(--primary-color)
  secondary-text-color: "#757575"
  text-primary-color: "#061014"
  disabled-text-color: "#a1a1a1"

  ### States and Badges ###
  state-icon-color: "#606367"
  state-icon-active-color: "#ffb750"
  state-icon-unavailable-color: var(--disabled-text-color)

  ### Sliders ###
  # These are replaced by modern CSS custom properties for sliders

  ### Labels ###
  label-badge-background-color: "#333"
  label-badge-text-color: "#F1F1F1"
  label-badge-red: "#808080"

  ### Cards ###
  paper-card-background-color: "#ffffff"
  
  ### Toggles ###
  # Modern toggle styles are handled by the component CSS

  ### Dialog ###
  paper-dialog-background-color: "#ffffff"

  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  iron-overlay-backdrop-background-color: "#ffffff"
  mdc-theme-primary: "#000"

  switch-checked-color: "#000"
  switch-unchecked-button-color: "#000"
  switch-unchecked-color: "#c1c1c1"
  switch-unchecked-track-color: "#c1c1c1"

  ### Weather icons ###
  weather-icon-cloud-front-color: "#aaa"
  weather-icon-cloud-back-color: "#000"
  weather-icon-sun-color: "#000"
  weather-icon-rain-color: "#000"
  weather-icon-moon-color: "#000"
